        <script>
            let showChatText = false;
            $('.chat-bot-image').click(function(e) {
                e.preventDefault();
                if (showChatText) {
                    $('.welcome-sec').css('display', 'none');
                } else {
                    $('.welcome-sec').css('display', 'initial');
                }
                showChatText = !showChatText;
            });
            $(document).ready(function() {
                $(".main-carousel").owlCarousel();

                // main home slider
                (function($) {
                    var carousel_options = {
                        margin: 0,
                        dots: true,
                        loop: true,
                        center: true,
                        items: 1,
                        autoplay: true,
                        slideTransition: "cubic-bezier(0,.3,.51,1.05)",
                        smartSpeed: 500,
                        navText: ["<i class='fa fa-chevron-left'></i>", "<i class='fa fa-chevron-right'></i>"]
                    };
                    $('#page-slider').owlCarousel(carousel_options);
                })(jQuery);
            });
